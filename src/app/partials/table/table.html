<!--sökfält-->
<mat-form-field>
  <mat-label>Sök här</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<!--tabell-->
<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8"> 

  <!--tabell-kolumner-->
  <!--kurskod-->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by code">Kurskod</th>
    <th><button>Sortera</button></th>
    <td mat-cell *matCellDef="let course"> {{ course.code }} </td>
  </ng-container>

  <!--kursnamn-->
  <ng-container matColumnDef="coursename">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Kursnamn</th>
    <td mat-cell *matCellDef="let course"> {{ course.coursename }} </td>
  </ng-container>

  <!--progression-->
  <ng-container matColumnDef="progression">
    <button>Sortera</button>
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by progression">Progression</th>
    <td mat-cell *matCellDef="let course"> {{ course.progression }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!--visas om det inte finns någon data som matchar sökfrasen-->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">Ingen data matchar {{ input.value }} </td>
  </tr>
  
</table>
